<!-- templates/base.html -->
<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Saját pénzügyi rendszer{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <nav class="mb-4">
    <a href="{{ url_for('home') }}" class="btn btn-primary me-2">Főoldal</a>
    <a href="{{ url_for('transactions') }}" class="btn btn-secondary me-2">Kiadás/Bevétel</a>
    <a href="{{ url_for('vasarlasok') }}" class="btn btn-secondary me-2">Vásárlások</a>
    <a href="{{ url_for('shops') }}" class="btn btn-secondary">Boltok</a>
  </nav>

  {% block content %}
  <!-- Ide jön majd az egyedi oldal tartalma -->
  {% endblock %}

  <footer class="mt-5 text-muted">
    &copy; 2025 Saját pénzügyi rendszer
  </footer>

</body>
</html>
