<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>Bolt szerkesztése</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">✏️ Bolt szerkesztése</h1>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Bolt neve*</label>
      <input type="text" name="name" class="form-control" required value="{{ shop[1] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Helyszín</label>
      <input type="text" name="location" class="form-control" value="{{ shop[2] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Megjegyzés</label>
      <input type="text" name="note" class="form-control" value="{{ shop[3] }}">
    </div>
    <button type="submit" class="btn btn-success">Mentés</button>
    <a href="{{ url_for('shops') }}" class="btn btn-secondary ms-2">Mégse</a>
  </form>
</body>
</html>
