{% extends 'base.html' %}

{% block title %}√öj v√°s√°rl√°s{% endblock %}

{% block content %}
<h2 class="mb-4">üõí √öj v√°s√°rl√°s r√∂gz√≠t√©se</h2>

<form method="POST" action="{{ url_for('uj_vasarlas') }}">
  <div class="mb-3">
    <label for="shop_id" class="form-label">Bolt</label>
    <select name="shop_id" id="shop_id" class="form-select" required>
      <option value="">V√°lassz boltot</option>
      {% for shop in shops %}
        <option value="{{ shop[0] }}">{{ shop[1] }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="purchase_date" class="form-label">V√°s√°rl√°s d√°tuma</label>
    <input type="date" name="purchase_date" id="purchase_date" class="form-control" required value="{{ current_date }}">
  </div>

  <h4>üì¶ T√©telek</h4>
  <div id="items">
    <div class="item border rounded p-3 mb-3">
      <div class="row mb-2">
        <div class="col-md-4">
          <input type="text" name="product_name[]" class="form-control" placeholder="Term√©k neve" required>
        </div>
        <div class="col-md-2">
          <input type="number" name="unit_price[]" class="form-control" placeholder="Egys√©g√°r" step="0.01" required>
        </div>
        <div class="col-md-2">
          <input type="number" name="quantity[]" class="form-control" placeholder="Darabsz√°m" min="1" required>
        </div>
        <div class="col-md-2 form-check">
          <input type="checkbox" name="is_discounted[]" class="form-check-input" onchange="toggleDiscount(this)">
          <label class="form-check-label">Akci√≥s?</label>
        </div>
        <div class="col-md-2">
          <input type="number" name="discounted_price[]" class="form-control" placeholder="Akci√≥s √°r" step="0.01" disabled>
        </div>
      </div>
      <button type="button" class="btn btn-sm btn-danger" onclick="removeItem(this)">Elt√°vol√≠t√°s</button>
    </div>
  </div>

  <button type="button" class="btn btn-secondary mb-3" onclick="addItem()">+ √öj t√©tel</button>

  <div>
    <button type="submit" class="btn btn-primary">‚úÖ V√°s√°rl√°s ment√©se</button>
    <a href="{{ url_for('vasarlasok') }}" class="btn btn-secondary">M√©gsem</a>
  </div>
</form>

<script>
function addItem() {
  const container = document.getElementById('items');
  const newItem = container.children[0].cloneNode(true);

  newItem.querySelectorAll('input').forEach(input => {
    if (input.type === 'checkbox') {
      input.checked = false;
    } else {
      input.value = '';
    }

    if (input.name === 'discounted_price[]') {
      input.disabled = true;
    }
  });

  container.appendChild(newItem);
}

function removeItem(btn) {
  const container = document.getElementById('items');
  if (container.children.length > 1) {
    btn.parentElement.remove();
  } else {
    alert("Legal√°bb egy t√©telt meg kell adni.");
  }
}

function toggleDiscount(checkbox) {
  const discountInput = checkbox.closest('.item').querySelector('input[name="discounted_price[]"]');
  discountInput.disabled = !checkbox.checked;
}
</script>
{% endblock %}
